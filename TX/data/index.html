<!DOCTYPE html <html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drum LED Control</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="/jquery-3.6.1.slim.min.js"></script>
    <script src="/index.js"></script>
</head>

<body>
    <div class="col">
        <h3>Solid</h3>
        <a class="button" data-mode="1">Green</a>
        <a class="button" data-mode="2">Yellow</a>
        <a class="button" data-mode="3">Blue</a>
        <a class="button" data-mode="4">Red</a>
        <a class="button" data-mode="5">White</a>
        <a class="button" data-mode="6">Cyan</a>
        <a class="button" data-mode="7">Magenta</a>
    </div>
    <div class="col">
        <h3>Chase</h3>
        <a class="button" data-mode="11">Green</a>
        <a class="button" data-mode="12">Yellow</a>
        <a class="button" data-mode="13">Blue</a>
        <a class="button" data-mode="14">Red</a>
        <a class="button" data-mode="15">White</a>
        <a class="button" data-mode="16">Cyan</a>
        <a class="button" data-mode="17">Magenta</a>
    </div>
    <div class="col">
        <h3>Twinkle</h3>
        <a class="button" data-mode="81">Green</a>
        <a class="button" data-mode="82">Yellow</a>
        <a class="button" data-mode="83">Blue</a>
        <a class="button" data-mode="84">Red</a>
        <a class="button" data-mode="85">White</a>
        <a class="button" data-mode="86">Cyan</a>
        <a class="button" data-mode="87">Magenta</a>
    </div>
    <div class="row">
        <h3>Effects</h3>
        <a class="button" data-mode="91">Spin</a>
        <a class="button" data-mode="92">Disco</a>
        <a class="button" data-mode="93">Flag</a>
        <a class="button" data-mode="99">Rainbow</a>
    </div>
</body>

</html>
