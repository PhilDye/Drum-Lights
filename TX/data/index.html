<!DOCTYPE html <html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drum LEDs Control</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#334691">
    <meta name="apple-mobile-web-app-title" content="Drum Control">
    <meta name="application-name" content="Drum Control">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/index.css" />
    <script src="/jquery-3.6.1.slim.min.js"></script>
    <script src="/index.js"></script>
</head>

<body>
    <div id="overlay">
        <h3>WiFi disconnected</h3>
        <p>Reconnecting...</p>
    </div>
    <div class="col">
        <h3>Solid</h3>
        <a class="button mode" data-mode="1">Green</a>
        <a class="button mode" data-mode="2">Yellow</a>
        <a class="button mode" data-mode="3">Blue</a>
        <a class="button mode" data-mode="6">Cyan</a>
        <a class="button mode" data-mode="4">Red</a>
        <a class="button mode" data-mode="8">Orange</a>
        <a class="button mode" data-mode="5">White</a>
    </div>
    <div class="col">
        <h3>Chase</h3>
        <a class="button mode" data-mode="11">Green</a>
        <a class="button mode" data-mode="12">Yellow</a>
        <a class="button mode" data-mode="13">Blue</a>
        <a class="button mode" data-mode="16">Cyan</a>
        <a class="button mode" data-mode="14">Red</a>
        <a class="button mode" data-mode="18">Orange</a>
        <a class="button mode" data-mode="15">White</a>
    </div>
    <div class="col">
        <h3>Twinkle</h3>
        <a class="button mode" data-mode="81">Green</a>
        <a class="button mode" data-mode="82">Yellow</a>
        <a class="button mode" data-mode="83">Blue</a>
        <a class="button mode" data-mode="86">Cyan</a>
        <a class="button mode" data-mode="84">Red</a>
        <a class="button mode" data-mode="88">Orange</a>
        <a class="button mode" data-mode="85">White</a>
    </div>
    <div class="row">
        <h3>Effects</h3>
    </div>
    <div class="col">
        <a class="button mode" data-mode="91">Rio Spin</a>
        <a class="button mode" data-mode="98">Strobe</a>
    </div>
    <div class="col">
        <a class="button mode" data-mode="92">Rio Disco</a>
        <a class="button mode" data-mode="97">Hazards</a>
    </div>
    <div class="col">
        <a class="button mode" data-mode="99">Rainbow</a>
        <a class="button mode" data-mode="199">999</a>
    </div>
    <div class="row">
        <h3>Fire</h3>
    </div>
    <div class="col">
        <a class="button mode" data-mode="50">Orange</a>
        <!-- <a class="button mode" data-mode="51">Green</a> -->
    </div>
    <div class="col">
        <a class="button mode" data-mode="52">Blue</a>
    </div>
    <div class="col">
        <a class="button mode" data-mode="53">Red</a>
    </div>
    <div class="row">
        <a class="button mode" data-mode="0">Off</a>
        <a class="button mode" data-mode="-1">Auto</a>
    </div>
</body>

</html>
